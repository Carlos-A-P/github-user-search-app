<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>CPWD | GitHub user search app</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>devfinder</h1>
    </div>
    <div class="theme">
      <div class="setting">
        <!-- <p class="light">Light</p> -->
        <p class="dark">Dark</p>
      </div>
      <div class="theme-icon">
        <img src="assets/icon-moon.svg" alt="moon">
        <!-- <img src="assets/icon-sun.svg" alt="sun"> -->
      </div>
    </div>
  </header>
  <main>
    <form class="">
      <input type="text" name="username" id="username" placeholder="Search GitHub username...">
      <span>No results</span>
      <img src="assets/icon-search.svg" alt="search">
      <button type="submit">Search</button>
    </form>
    <div class="box-wrap">
      <div class="box-header">
        <div class="profile-picture"></div>
        <div class="user-info">
          <h2>The Octocat</h2>
          <h3 class="user">@octocat</h3>
          <p class="joined">Joined 25 Jan 2011</p>
        </div>
      </div>
      <div class="bio">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores quisquam delectus nostrum.</p>
      </div>
      <div class="stats">
        <div class="stat-1">
          <h4>repos</h4>
          <small>8</small>
        </div>
        <div class="stat-2">
          <h4>Followers</h4>
          <small>3938</small>
        </div>
        <div class="stat-3">
          <h4>Following</h4>
          <small>9</small>
        </div>
      </div>
      <div class="social">
        <div class="location">
          <div class="location-icon"></div>
          <p>San Francisco</p>
        </div>
        <div class="link">
          <div class="link-icon"></div>
          <p>https://github.blog</p>
        </div>
        <div class="twitter">
          <div class="location-icon"></div>
          <p>San Francisco</p>
        </div>
        <div class="name">
          <div class="name-icon"></div>
          <p>@github</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribute">
      <p>Coded by <a href="#">Carlos Perez</a></p>
    </div>
  </footer>
</body>
</html>
