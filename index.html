<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>CPWD | GitHub user search app</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>devfinder</h1>
    </div>
    <div class="theme">
      <div class="setting">
        <p class="light">Light</p>
        <p class="dark">Dark</p>
      </div>
      <div class="theme-icon"></div>
    </div>
  </header>
  <main>
    <form action="">
      <input type="text" name="username" id="username" placeholder="Search GitHub username...">
      <button type="submit">Search</button>
    </form>
    <div class="box-wrap">
      <div class="box-header">
        <div class="profile-picture"></div>
        <div class="user-info">
          <h2>The Octocat</h2>
          <p class="user">@octocat</p>
          <p class="joined">Joined 25 Jan 2011</p>
        </div>
      </div>
      <div class="user-description">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores quisquam delectus nostrum.</p>
      </div>
      <div class="stats">
        <div class="stat-1">
          <p>repos</p>
          <small>8</small>
        </div>
        <div class="stat-2">
          <p>Followers</p>
          <small>3938</small>
        </div>
        <div class="stat-3">
          <p>repos</p>
          <small>9</small>
        </div>
      </div>
      <div class="social">
        <div class="location">
          <div class="location-icon"></div>
          <p>San Francisco</p>
        </div>
        <div class="link">
          <div class="link-icon"></div>
          <p>https://github.blog</p>
        </div>
        <div class="twitter">
          <div class="location-icon"></div>
          <p>San Francisco</p>
        </div>
        <div class="name">
          <div class="name-icon"></div>
          <p>@github</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribute">
      <p>Coded by <a href="#">Carlos Perez</a></p>
    </div>
  </footer>
</body>
</html>
